<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container">你喜欢的运动是？
		<br>
		<input type="checkbox" name="items" value="足球">足球
		<input type="checkbox" name="items" value="篮球">篮球
		<input type="checkbox" name="items" value="乒乓球">乒乓球
		<input type="checkbox" name="items" value="羽毛球">羽毛球
		<br>
		<input type="button" value="全选" id="select-all">
		<input type="button" value="全不选" id="select-none">
		<input type="button" value="反选" id="select-ops">
	</div>



	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$("#select-all").on("click",function(){
				$("[name=items]").prop("checked","checked");
			});
			$('#select-none').on('click',function(){
				$('[name=items]').prop('checked',false);
			});
			$('#select-ops').on('click',function(){
				$('[name=items]').each(function(index,elem){
					this.checked = !this.checked;
				});
			});
		});
	</script>
</body>
</html>
